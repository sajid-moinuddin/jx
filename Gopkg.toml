[[constraint]]
  name = "k8s.io/apimachinery"
  branch = "release-1.11"

[[constraint]]
  name = "k8s.io/code-generator"
  branch = "release-1.11"

[[constraint]]
  name = "k8s.io/client-go"
  branch = "release-8.0"

[[constraint]]
  name = "k8s.io/helm"
  source = "https://github.com/jenkins-x/helm.git"

[[constraint]]
  name = "github.com/aws/aws-sdk-go"
  version = "1.14.18"

[[constraint]]
  name = "github.com/heptio/sonobuoy"
