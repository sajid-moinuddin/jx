[[constraint]]
  name = "github.com/alexflint/go-filemutex"
  branch = "master"
  source = "https://github.com/i0n/go-filemutex.git"

[[constraint]]
  name = "k8s.io/test-infra"
  branch = "release-1.11"
  source = "https://github.com/jenkins-x/test-infra.git"

[[constraint]]
  name = "github.com/knative/build"
  branch = "master"

[prune]
  non-go = true
  go-tests = true
  unused-packages = true

  [[prune.project]]
    name = "k8s.io/code-generator"
    unused-packages = false
    non-go = false
    go-tests = false

  [[prune.project]]
    name = "k8s.io/gengo"
    unused-packages = false
    non-go = false
    go-tests = false


[[constraint]]
