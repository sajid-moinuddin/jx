  version = "1.5.0"

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "0.0.3"

[[constraint]]
  branch = "master"
  name = "github.com/wbrefvem/go-bitbucket"

[[constraint]]
  branch = "master"
  name = "github.com/xanzy/go-gitlab"

[[constraint]]
  name = "gopkg.in/AlecAivazis/survey.v1"
  version = "1.5.2"

[[constraint]]
  name = "gopkg.in/src-d/go-git.v4"
